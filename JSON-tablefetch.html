<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Fetch Local JSON</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
<div id="jsonData"></div>
  <script>
  
$.getJSON({
    url: "video_list.json",
    success: function (result, status, xhr) {
        var table = $("<table><tr><th>id</th><th>video</th><th>filename</th><th>rating</th></tr>");
        var tr;
        for (var i = 0; i < result.length; i++) {
            tr = $("<tr>");
            tr.append("<td>" + result[i].id + "</td>");
            tr.append("<td>" + result[i].filename + "</td>");
            tr.append('<video width="320" height="240" controls><source src='+ result[i].filename + ' type="video/mp4"></video>');               
            tr.append("<td>" + result[i].rating + "</td>");
            tr.append("</tr>");
            table.append(tr);
        }
        table.append("</table>");
        $("#jsonData").html(table);
    }
});
</script>
</html>
